    <form id="contact-form" action="" method="post">
      <div class="container">

              <div class="col-lg-12">
                  <div class="section-heading">
                      <h2><em>Add Your Task</em></h2>
                  </div>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <input type="text" name="title" id="title" placeholder="Title..." autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <input type="date" name="due_date" id="due_date" placeholder="Due Date..." autocomplete="on" required>
                  </fieldset>
              </div>
           
            
              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="PrioritySelect" aria-label="Floating label select example">
                    <option selected>select Priority</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Sevel</option>
                    <option value="8">Eight</option>
                  </select>
                  <label for="floatingSelect">Works with selects</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="StatusSelect" aria-label="Floating label select example">
                    <option selected>select Status</option>
                    <option value="to-do(incomplete)">To Do</option>
                    <option value="on-going">Processing</option>
                    <option value="completed">Completed</option>
                  
                  </select>
                  <label for="floatingSelect">Works with selects</label>
                </div>
              </div>
              <div class="col-lg-4 mx-auto mt-5">
                  <fieldset>
                      <button type="button" id="form-submit" class="btn btn-success" onclick="handleTaskSubmission(event)">Set Task</button>
                  </fieldset>
              </div>
