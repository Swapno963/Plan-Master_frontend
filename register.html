<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Tale SEO Agency CSS Template by TemplateMo website</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-tale-seo-agency.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

      <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo_EffortlessPlan .png" alt="" style="max-width: 112px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                      <li class="scroll-to-section"><a href="add_task.html">Make To-do</a></li>
                      <li class="scroll-to-section"><a href="show_task.html">Show Task</a></li>                      <li class="scroll-to-section"><a href="#contact">Contact</a></li>
                      <li class="scroll-to-section"><a href="login.html">Login</a></li>
                      <li class="scroll-to-section"><a href="register.html">Register</a></li>
                  </ul>   
                </nav>
            </div>
        </div>
    </div>
  </header>
    

    <!-- add to do -->
      <div class="infos section" id="infos">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="main-content">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="left-image">
                      <img src="assets/images/left-infos.jpg" alt="">
                    </div>
                  </div>
                  <section class="vh-100 gradient-custom">
                    <div class="container py-5 h-100">
                      <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                              <form>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" id="firstName" class="form-control form-control-lg" />
                                      <label class="form-label" for="firstName">First Name</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" id="lastName" class="form-control form-control-lg" />
                                      <label class="form-label" for="lastName">Last Name</label>
                                    </div>
                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4 d-flex align-items-center">
                  
                                    <div class="form-outline datepicker w-100">
                                      <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                      <label for="birthdayDate" class="form-label">Birthday</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4">
                  
                                    <h6 class="mb-2 pb-1">Gender: </h6>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                        value="option1" checked />
                                      <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                        value="option2" />
                                      <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                        value="option3" />
                                      <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4 pb-2">
                  
                                    <div class="form-outline">
                                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                      <label class="form-label" for="emailAddress">Email</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4 pb-2">
                  
                                    <div class="form-outline">
                                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                      <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>
                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-12">
                  
                                    <select class="select form-control-lg">
                                      <option value="1" disabled>Choose option</option>
                                      <option value="2">Subject 1</option>
                                      <option value="3">Subject 2</option>
                                      <option value="4">Subject 3</option>
                                    </select>
                                    <label class="form-label select-label">Choose option</label>
                  
                                  </div>
                                </div>
                  
                                <div class="mt-4 pt-2">
                                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                  
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

     
</body>
</html>
