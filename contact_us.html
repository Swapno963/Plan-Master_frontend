<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

      <!-- ***** Header Area Start ***** -->
      <header class="header-area header-sticky " style="margin-top: -62px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo_EffortlessPlan .png" alt="" style="max-width: 112px;">
                        </a>
                        <ul class="nav">
                          <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                          <li class="scroll-to-section"><a href="add_task.html">Make To-do</a></li>
                          <li class="scroll-to-section"><a href="show_task.html">Show Task</a></li>                      
                          <li class="scroll-to-section"><a href="login.html">Login</a></li>
                          <li class="scroll-to-section"><a href="register.html">Register</a></li>
                      </ul>   
                    </nav>
                </div>
            </div>
        </div>
      </header>

    <!-- add to do -->
      <div class="infos section" id="infos">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="main-content">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="left-image">
                      <img src="assets/images/left-infos.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <form id="contact-form" action="" method="post">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="section-heading">
                              <h2><em>Contact Us</em> &amp; Get In <span>Touch</span></h2>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input type="surname" name="surname" id="surname" placeholder="Your Surname..." autocomplete="on" required>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on" >
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <textarea name="message" id="message" placeholder="Your Message"></textarea>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

     
</body>
</html>
